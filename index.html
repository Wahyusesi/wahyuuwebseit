<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHYU VVIP - MASTER SERVER</title>
    
    <script src="https://pl28602093.effectivegatecpm.com/1f/43/dc/1f43dc610a4eb8d82d41c79ca10c4748.js"></script>

    <style>
        :root { --primary: #00d2ff; --bg: #0b0b0f; --card: #16161d; --accent: #22c55e; --yt: #ff0000; --saweria: #faae2b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fafafa; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.08), transparent 75%); z-index: -1; pointer-events: none; }
        .container { width: 100%; max-width: 480px; z-index: 1; }
        
        /* Profile Header */
        .profile-header { text-align: center; margin-bottom: 25px; padding-top: 10px; }
        .profile-img { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--primary); padding: 3px; box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }
        .profile-name { font-size: 20px; font-weight: 900; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .verified-badge { width: 18px; height: 18px; }
        
        /* Traffic Board */
        .traffic-board { background: rgba(22, 22, 29, 0.7); backdrop-filter: blur(15px); border-radius: 18px; padding: 18px; border: 1px solid #27272a; margin-bottom: 20px; display: flex; justify-content: space-around; }
        .stat-value { display: block; font-size: 20px; font-weight: 900; color: var(--primary); }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        /* Viral Share & Promo Buttons */
        .share-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; display: none; }
        .btn-share { flex: 1; min-width: 100px; padding: 12px; border-radius: 10px; font-size: 10px; font-weight: 800; text-decoration: none; color: #fff; text-align: center; text-transform: uppercase; transition: 0.2s; }
        .bg-wa { background: #25D366; }
        .bg-tg { background: #0088cc; }
        .bg-saweria { background: var(--saweria); color: #000; }
        .bg-yt { background: var(--yt); width: 100% !important; flex: none; }
        .btn-share:active { transform: scale(0.95); }

        /* Login & Search */
        #login-box { background: var(--card); padding: 40px 25px; border-radius: 28px; border: 1px solid #27272a; text-align: center; }
        input[type="password"] { width: 90%; padding: 18px; margin-bottom: 25px; border-radius: 14px; border: 1px solid #333; background: #000; color: var(--primary); text-align: center; font-size: 22px; outline: none; }
        .search-box { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #27272a; background: #000; color: var(--primary); margin-bottom: 20px; box-sizing: border-box; outline: none; display: none; font-weight: 600; }

        /* Card Master */
        .card { background: var(--card); border-radius: 22px; margin-bottom: 20px; padding: 22px; border: 1px solid #27272a; border-left: 4px solid var(--primary); }
        .card-title { font-size: 15px; font-weight: 700; margin-bottom: 18px; color: #fff; line-height: 1.5; display: block; border-bottom: 1px solid #27272a; padding-bottom: 10px; }
        
        .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; font-size: 11px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #000; background: linear-gradient(135deg, #00d2ff, #3b82f6); transition: 0.2s; }
        .btn:active { transform: scale(0.96); }

        #loader { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false">

<div class="bg-glow"></div>

<div id="loader">
    <div style="width: 50px; height: 50px; border: 5px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.7s linear infinite;"></div>
    <p style="margin-top:25px; font-size: 11px; letter-spacing: 3px; color: var(--primary); font-weight: 900;">ENCRYPTING CONNECTION...</p>
</div>

<div class="container">
    <div class="profile-header">
        <img src="https://file.idnet.my.id/api/preview.php?file=dsomplc3.png" alt="WHYU LOGO" class="profile-img">
        <div class="profile-name">
            WHYU DATABASE 
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified-badge" alt="Verified">
        </div>
        <p style="font-size: 10px; color: #888; margin-top: 5px; letter-spacing: 1px;">AUTHENTIC VVIP SERVER</p>
    </div>

    <div class="traffic-board">
        <div class="stat-box">
            <span class="stat-value" id="today-visit">...</span>
            <span class="stat-label">Daily Load</span>
        </div>
        <div class="stat-box">
            <span class="stat-value" style="color:var(--accent)">‚óè <span id="live-user">...</span></span>
            <span class="stat-label">Authorized</span>
        </div>
    </div>

    <div class="share-container" id="share-box">
        <a href="#" id="share-wa" target="_blank" class="btn-share bg-wa">WhatsApp</a>
        <a href="#" id="share-tg" target="_blank" class="btn-share bg-tg">Telegram</a>
        <a href="https://saweria.co/whyu123" target="_blank" class="btn-share bg-saweria">üí∞ Donasi Saweria</a>
        <a href="https://youtube.com/@videonly1?si=bt5yV1RiIwyfypfl" target="_blank" class="btn-share bg-yt">üî¥ Subscribe Youtube Mimin</a>
    </div>

    <div id="login-box">
        <h2 style="font-size: 16px; margin-bottom: 25px; letter-spacing: 2px; font-weight: 900;">SECURE ACCESS</h2>
        <input type="password" id="passInput" placeholder="ENTER ACCESS KEY">
        <button class="btn" onclick="handleLoginWithAds()">UNLOCK DATABASE</button>
    </div>

    <div id="main-content" style="display:none">
        <input type="text" id="searchInput" class="search-box" placeholder="Cari Judul Film/Konten..." onkeyup="filterContent()">
        <div id="content-list">Establishing Secure Link...</div>
    </div>
</div>

<script>
    const CONFIG = {
        key: "MTIzNDU=", 
        channelName: "wbyuuuy",
        smartlink: "https://www.effectivegatecpm.com/trgqh4hz?key=abdc716864c34b022b0049fefcd4c5f2"
    };

    function generateTraffic() {
        const h = new Date().getHours();
        document.getElementById('today-visit').innerText = ((h * 240) + 1520).toLocaleString();
        document.getElementById('live-user').innerText = Math.floor(Math.random() * 110 + 60);
    }

    function handleLoginWithAds() {
        const input = document.getElementById('passInput').value;
        window.open(CONFIG.smartlink, '_blank');

        if(btoa(input) === CONFIG.key) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('searchInput').style.display = 'block';
            document.getElementById('share-box').style.display = 'flex';
            
            const webUrl = window.location.href;
            const shareText = encodeURIComponent("Woi! Database VVIP sudah update lagi nih... tapi tenang 100% FREE kok! Cek di sini: ");
            document.getElementById('share-wa').href = `https://api.whatsapp.com/send?text=${shareText}${webUrl}`;
            document.getElementById('share-tg').href = `https://t.me/share/url?url=${webUrl}&text=${shareText}`;

            setTimeout(() => { document.getElementById('searchInput').focus(); }, 500);
            loadData();
        } else { alert("WRONG KEY!"); }
    }

    async function loadData() {
        const list = document.getElementById('content-list');
        const url = `https://rssbridge.org/?action=display&bridge=Telegram&username=${CONFIG.channelName}&format=Json`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            const items = data.items || [];
            let html = "";

            items.forEach((item, index) => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = item.content_html;
                const text = tempDiv.innerText;
                const lines = text.split('\n').filter(l => l.trim() !== "");
                
                if (lines.length >= 2 && !text.includes("#HAPUS")) {
                    const title = lines[0];
                    const link = lines.find(l => l.includes('http')) || "#";
                    const badges = ['4K UHD', 'HD 1080P', 'PREMIUM', 'VIP FILE'];
                    const badge = badges[index % badges.length];

                    html += `
                    <div class="card content-card">
                        <div style="margin-bottom:10px;"><span style="font-size:9px; background:rgba(0,210,255,0.1); color:var(--primary); padding:2px 6px; border-radius:4px; font-weight:bold;">${badge}</span></div>
                        <span class="card-title">${title}</span>
                        <button onclick="adsOnly()" class="btn">üöÄ SERVER 1 (FAST)</button>
                        <button onclick="adsOnly()" class="btn">üì• SERVER 2 (HD)</button>
                        <button onclick="directDl('${link}')" class="btn">‚ö° SERVER 3 (DIRECT)</button>
                    </div>`;
                }
            });
            list.innerHTML = html || "<p style='text-align:center'>Empty.</p>";
        } catch (err) { list.innerHTML = "Sync Error."; }
    }

    function filterContent() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('content-card');
        for (let i = 0; i < cards.length; i++) {
            const t = cards[i].getElementsByClassName('card-title')[0].innerText.toLowerCase();
            cards[i].style.display = t.includes(q) ? "block" : "none";
        }
    }

    function adsOnly() { window.open(CONFIG.smartlink, '_blank'); }

    function directDl(u) {
        document.getElementById('loader').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            window.open(CONFIG.smartlink, '_blank');
            window.location.href = u;
        }, 2800);
    }

    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };

    generateTraffic();
</script>
</body>
</html>
