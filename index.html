
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHYU VVIP - PREMIUM DATABASE</title>
    
    <meta name="monetag" content="b9c892ee60b63692add1a4080b109775">

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3b82f6;
            --bg: #050507;
            --card: #111116;
            --text: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 480px; }

        .header {
            text-align: center;
            padding: 40px 0 20px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 5px;
            background: var(--bg);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(to right, #00d2ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .status-pill {
            display: inline-block;
            font-size: 10px;
            padding: 4px 12px;
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 20px;
            margin-top: 10px;
        }

        /* Login & Search Design */
        .glass-panel {
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            margin-bottom: 15px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-main:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Card List */
        .item-card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #222;
            position: relative;
            animation: slideUp 0.4s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 15px;
            display: block;
            line-height: 1.5;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #1a1a20;
            border: 1px solid #333;
            color: var(--primary);
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: var(--primary);
            color: #000;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            font-size: 11px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-wrapper">
            <img src="https://file.idnet.my.id/api/preview.php?file=dsomplc3.png" class="logo" alt="Master Whyu">
        </div>
        <h1>Whyu Cloud</h1>
        <div class="status-pill">SERVER ONLINE</div>
    </div>

    <div id="login-box" class="glass-panel">
        <input type="password" id="pass" placeholder="Enter Access Key" style="text-align:center;">
        <button class="btn-main" onclick="login()">Unlock Database</button>
    </div>

    <div id="main-content" style="display:none">
        <input type="text" id="search" placeholder="Cari konten..." onkeyup="filter()">
        <div id="list">
            <p style="text-align:center; color:#555;">Loading database...</p>
        </div>
    </div>

    <div class="footer">
        MASTER DATABASE SYSTEM &copy; 2024<br>
        VIDEONLY.EJS.BIZ.ID
    </div>
</div>

<script>
    const CONFIG = {
        pass: "MTIzNDU=", // Pass: 12345
        user: "Wahyusesi", 
        repo: "wahyuuwebseit"
    };

    // Push Ads Registration
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
    }

    function login() {
        const inputPass = document.getElementById('pass').value;
        if(btoa(inputPass) === CONFIG.pass) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            fetchData();
        } else {
            alert("Kunci Salah!");
        }
    }

    async function fetchData() {
        const listDiv = document.getElementById('list');
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/README.md?t=${Date.now()}`);
            const data = await res.text();
            const lines = data.split('\n').filter(l => l.includes('|'));
            
            let html = "";
            lines.forEach((line, index) => {
                const [name, link] = line.split('|');
                html += `
                <div class="item-card" style="animation-delay: ${index * 0.1}s">
                    <span class="item-title">${name.trim()}</span>
                    <a href="${link.trim()}" target="_blank" class="download-btn">ACCESS DOWNLOAD</a>
                </div>`;
            });
            listDiv.innerHTML = html || "<p style='text-align:center'>Belum ada data di README.</p>";
        } catch (e) {
            listDiv.innerHTML = "<p style='text-align:center; color:red;'>Koneksi Gagal.</p>";
        }
    }

    function filter() {
        let q = document.getElementById('search').value.toLowerCase();
        let cards = document.getElementsByClassName('item-card');
        for (let card of cards) {
            card.style.display = card.innerText.toLowerCase().includes(q) ? "block" : "none";
        }
    }
</script>

</body>
</html>
