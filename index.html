<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHYU DATABASE VVIP</title>
    <meta name="monetag" content="b9c892ee60b63692add1a4080b109775">
    <style>
        :root { --primary: #00d2ff; --bg: #0b0b0f; --card: #16161d; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        .header { text-align: center; padding: 30px 0; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; box-shadow: 0 0 15px var(--primary); }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #222; border-left: 5px solid var(--primary); transition: 0.3s; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: linear-gradient(135deg, #00d2ff, #3b82f6); color: #000; font-weight: 800; cursor: pointer; text-decoration: none; display: block; text-align: center; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 20px; box-sizing: border-box; outline: none; border-focus: 1px solid var(--primary); }
        .footer { text-align: center; font-size: 10px; color: #444; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://file.idnet.my.id/api/preview.php?file=dsomplc3.png" class="logo">
        <h2 style="color:var(--primary); margin:0; letter-spacing: 2px;">WHYU SERVER</h2>
        <p style="font-size:10px; color:#666; margin-top:5px;">DATABASE AKTIF: README.MD CLOUD</p>
    </div>

    <div id="login-box" style="text-align:center; background: var(--card); padding: 30px; border-radius: 25px;">
        <input type="password" id="pass" placeholder="PASSWORD ACCESS" style="text-align:center;">
        <button class="btn" onclick="login()">UNLOCK DATABASE</button>
    </div>

    <div id="main-content" style="display:none">
        <input type="text" id="search" placeholder="Cari Judul Film..." onkeyup="filter()">
        <div id="list">Menghubungkan ke server GitHub...</div>
    </div>

    <div class="footer">© 2024 WHYU MASTER - ALL RIGHTS RESERVED</div>
</div>

<script>
    const CONFIG = {
        pass: "MTIzNDU=", // Password: 12345
        user: "Wahyusesi", 
        repo: "wahyuuwebseit"
    };

    function login() {
        if(btoa(document.getElementById('pass').value) === CONFIG.pass) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            fetchDatabase();
        } else {
            alert("Password Salah, Master!");
        }
    }

    async function fetchDatabase() {
        const list = document.getElementById('list');
        try {
            // Mengambil data RAW dari README.md Master
            const res = await fetch(`https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/README.md?t=${Date.now()}`);
            const text = await res.text();
            
            // Filter hanya baris yang punya tanda "|"
            const lines = text.split('\n').filter(l => l.includes('|'));
            let html = "";
            
            lines.forEach(line => {
                const parts = line.split('|');
                if(parts.length >= 2) {
                    html += `
                    <div class="card item">
                        <span style="display:block; margin-bottom:15px; font-size:14px; font-weight:bold; line-height:1.4;">${parts[0].trim()}</span>
                        <a href="${parts[1].trim()}" target="_blank" class="btn">⚡ DOWNLOAD SEKARANG</a>
                    </div>`;
                }
            });
            list.innerHTML = html || "<p style='text-align:center; color:#666;'>README.md masih kosong.</p>";
        } catch (e) {
            list.innerHTML = "<p style='text-align:center; color:red;'>Gagal sinkronasi server.</p>";
        }
    }

    function filter() {
        let q = document.getElementById('search').value.toLowerCase();
        let items = document.getElementsByClassName('item');
        for (let i of items) {
            i.style.display = i.innerText.toLowerCase().includes(q) ? "block" : "none";
        }
    }
</script>
</body>
</html>
